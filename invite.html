<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List Ava Invitation</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            text-align: center;
            line-height: 1.6;
            color: #333;
        }
        h1 {
            color: #553C8B;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 15px;
        }
        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <h1>Shopping List Ava Invitation</h1>
    <p>If you have the app installed, it should open automatically.</p>
    <p>If the app doesn't open, please install Shopping List Ava from the App Store.</p>
    <script>
        function getQueryParam(param) {
            var searchParams = new URLSearchParams(window.location.search);
            return searchParams.get(param);
        }
        
        var code = getQueryParam('code');
        if (code) {
            var appUrl = "shoppinglistava://invite?code=" + code;
            window.location.href = appUrl;
            
            // Fallback to App Store after a delay
            setTimeout(function() {
                // Replace with your actual App Store URL when available
                window.location.href = "https://apps.apple.com/us/app/shopping-list-ava/id[YOUR_APP_ID]";
            }, 3000);
        }
    </script>
</body>
</html>
